<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="./src/js/main.js"></script>
    <title>RSS aggregator</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <form action="" class="rss-form text-body p-5">
    <div class="row">
      <div class="col">
      <div class="form-floating">
      <input type="text" autofocus id="urlInput" name="url" aria-label="url" class="form-control w-100" placeholder="Ссылка RSS" autocomplete="off">
      <label for="urlInput">Ссылка RSS</label>
    </div>
    </div>
      <div class="col-auto">
      <button type="submit" class="btn btn-primary bt-lg h-100 px-sm-5">Добавить</button>
      </div>
    </div>
      </form>
    </div>
  </body>
</html>
